<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" href="{% static 'fonts/login.ico' %}" type="image/x-icon">
</head>

<body class="bg-gray-100">
    <div class="min-h-screen flex justify-center items-center" style="background-image: url('{% static 'img/back.jpg' %}'); background-size: cover;">
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4 w-full md:w-1/3">
            <h2 class="text-2xl mb-4 text-center text-gray-800">Iniciar Sesión</h2>

            <!-- Error Message Alerts -->
            {% for message in messages %}
            <div id="error-alert"
                class="alert alert-danger alert-dismissible fade show text-red-700 bg-red-100 border border-red-400 py-2 px-3 mb-4 rounded relative"
                role="alert">
                <span class="error-message">{{ message }}</span>
                <button type="button" class="close absolute right-0 top-0 -mt-2 -mr-2" data-dismiss="alert"
                    aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %}

            <form id="msform" method="post">
                {% csrf_token %}
                <fieldset>
                    <h2 class="fs-title text-lg mb-4">Ingresa tus datos</h2>
                    <input type="text" name="username"
                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4"
                        placeholder="Nombre de usuario" required>
                    <input type="password" name="password"
                        class="appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline mb-4"
                        placeholder="Contraseña" required>
                    <label class="flex items-center mb-4">
                        <input class="mr-2 leading-tight" type="checkbox" value="1" name="keep_logged_in"
                            id="keep_logged_in">
                        <span class="text-sm text-gray-700">Mantener la sesión iniciada</span>
                    </label>
                    <button type="submit"
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                        Iniciar Sesión
                    </button>
                    <p class="mt-3 text-sm">¿No tienes una cuenta? <a href="/signup/"
                            class="text-blue-500 hover:text-blue-800">Regístrate aquí</a></p>
                </fieldset>
            </form>
        </div>
    </div>

    <!-- Include Tailwind CSS and Bootstrap JS via CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Ajusta la posición de la alerta al centrarla verticalmente sobre el formulario
        $(document).ready(function() {
            var formHeight = $('.container').height();
            var alertHeight = $('#error-alert').height();
            var marginTop = (formHeight - alertHeight) / 2;
            $('#error-alert').css('margin-top', marginTop + 'px');
        });
    </script>
</body>

</html>
