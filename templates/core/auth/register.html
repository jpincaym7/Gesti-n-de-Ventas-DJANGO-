<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    {% load static %}
    <title>Registro de Cliente</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <link rel="icon" href="{% static 'fonts/login.ico' %}" type="image/x-icon">
</head>

<body class="bg-gray-100">
    <img src="{% static 'img/back.jpg' %}" alt="Background" id="img-bg">
    <div class="container mx-auto mt-5">
        <h2 class="mb-4 text-2xl font-bold text-dark">Registro de Cliente</h2>
        <!-- Message Display -->
        {% if messages %}
        <div id="error-alert" class="alert alert-danger alert-dismissible fade show bg-red-100 border border-red-400 rounded p-2 mb-4" role="alert">
            <span class="error-message">{% for message in messages %}{{ message }}{% endfor %}</span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endif %}
        <form method="post" enctype="multipart/form-data" class="needs-validation" novalidate>
            {% csrf_token %}
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="form-group">
                    <label for="id_username">Usuario <i class="fas fa-user"></i></label>
                    <input type="text" name="username" class="form-control px-4 py-2 rounded-lg border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200" id="id_username" placeholder="Ingrese su nombre de usuario" required>
                </div>
                <div class="form-group">
                    <label for="id_email">Email <i class="fas fa-envelope"></i></label>
                    <input type="email" name="email" class="form-control px-4 py-2 rounded-lg border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200" id="id_email" placeholder="Ingrese su email" required>
                </div>
                <div class="form-group">
                    <label for="id_password1">Contrase単a <i class="fas fa-lock"></i></label>
                    <input type="password" name="password1" class="form-control px-4 py-2 rounded-lg border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200" id="id_password1" placeholder="Ingrese su contrase単a" required>
                </div>
                <div class="form-group">
                    <label for="id_password2">Confirmar Contrase単a <i class="fas fa-lock"></i></label>
                    <input type="password" name="password2" class="form-control px-4 py-2 rounded-lg border-gray-300 focus:border-blue-500 focus:ring focus:ring-blue-200" id="id_password2" placeholder="Confirme su contrase単a" required>
                </div>
            </div>
            <div class="form-group">
                <label for="id_imagen">Imagen de Perfil <i class="bi bi-image"></i></label>
                <input type="file" name="imagen" class="form-control" id="id_imagen" required>
            </div>
            <button type="submit" class="btn btn-primary px-6 py-2 rounded-md bg-blue-500 hover:bg-blue-600 text-white focus:outline-none focus:ring-2 focus:ring-blue-200 focus:ring-opacity-50">Registrarse</button>
        </form>
        <a href="{% url 'login' %}" class="block mt-4 text-blue-500 hover:text-blue-800">Si ya tienes cuenta, logueate</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Hide alert after 5 seconds
            setTimeout(function() {
                $('.alert').alert('close');
            }, 5000);
        });
    </script>
</body>

</html>
